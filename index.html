<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Leap Year</title>
  </head>
  <body>
    <div id="container">
      <h1 id="primaryh1">Welcome</h1>
      <h1 id="secondaryh2">Namaste</h1>
    </div>

    <div id="container">
      <h3 id="intro">
        Do you want to know whether your birth year is leap year?
      </h3>
    </div>

    <div id="container">
      <h3 id="intro">If yes you are at the right place!</h3>
    </div>

    <div id="container">
      <textarea
        id="inputText"
        placeholder="Input your birth year here and click the button and see the magic"
      ></textarea>
    </div>

    <div id="container">
      <button id="btn">Check</button>
    </div>

    <div id="container">
      <p id="outputText"></p>
    </div>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
